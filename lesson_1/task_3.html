<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>
<body>
    <script>
        'use strict';
        
        let first = 10 + 10 + "10";
        console.log(first);
        /*
        1. складываем 10 и 10, получаем 20;
        2. к 20 прибавляем значение строкового типа "10";
        3. Число конкатенируется со строкой, получается 2010;
        4. Результат записывается в переменную first, которая выводится в консоль.
        */

        let second = 10 + "10" + 10;
        console.log(second);
        /*
        1. конкатенируем число 10 и значение строкового типа "10", получаем "1010";
        2. к этому значению строкового типа добавляем еще число 10, получаем "101010";
        3. это значение строкового типа сохраняем в переменную second;
        4. переменная выводится в консоль.
        */

        let third = 10 + 10 + +"10";
        console.log(third);
        /*
        1. складываем число 10 и число 10, получаем 20;
        2. к 20 прибавляем значение строкового типа "10", но с унарным плюсом;
        3. благодаря этому унарному плюсу строка преобразуется в число;
        4. в результате число 20 складывается с числом 10, получается 30;
        5. число 30 сохраняется в переменную third и выводится в консоль.
        */

        let fourth = 10 / -"";
        console.log(fourth);
        /*
        1. число 10 делится на пустую строку с унарным минусом;
        2. унарный минус преобразует пустую строку в число -0;
        3. соответственно, число десять делится на число -0;
        4. в результате получается минус-бесконечность;
        5. она сохраняется в переменную fourth и выводится в консоль.
        */

        let fifth = 10 / +"2,5";
        console.log(fifth);
        /*
        1. число 10 делится на строковое значение "2,5" с унарным плюсом;
        2. но в JS числа float записываются с точкой;
        3. соответственно, значение строкового типа запись вроде 2,5 будет воспринята
        языком как два отдельных числа 2 и 5;
        4. попытка преобразования "2,5" к числу заканчивается провалом, в результате
        чего получается значение NaN;
        5. 10 делится на NaN, получается снова NaN;
        6. это значение сохраняется в переменную fifth, которая выводится в консоль.
        */
    </script>
</body>
</html>
