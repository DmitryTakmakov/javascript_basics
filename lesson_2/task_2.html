<body>
    <script>
        'use strict'

        let a = 2;
        let x = 1 + (a *= 2);
        /*
        x = 5, a = 4
        сначала переменной а присваивается значение 2;
        далее присваивается значение переменной x, но это происходит в следующем порядке:
        сначала выполняется операция в скобках - а умножается на 2 и результат (4) сохраняется в переменную а,
        далее, к 4 прибавляется 1.
        в результате 5.
        */
    </script>
