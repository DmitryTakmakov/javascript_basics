<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1</title>
</head>
<body>
    <script>
        'use strict';

        // пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c);
        /*
        получается значение 2, поскольку в переменной а 1 сначала увеличивается на единицу, а потом сохраняется
        в переменную с.
        */

        // пример 2
        d = b++;
        alert(d);
        /*
        выводится 1, поскольку сначала значение переменной b сохраняется в переменную d, а только потом
        на единицу.затем увеличивается
        */

        //пример 3
        c = 2 + ++a;
        alert(c);
        /*
        выводится 5, поскольку к значению переменной с, которое после предыдущих операций равно 2, добавляется
        значение переменной а с префиксным инкрементом, что превращает его из 2 в 3.
        */

        //пример 4
        d = 2 + b++;
        alert(d);
        /*
        выводится 4, поскольку к двойке добавляется значение переменной b, которое после предыдущего инкремента
        равно также 2. только оно еще и увеличивается на единицу после этого.
        */

        alert(a); //перменная получает значение 3 после примера 3
        alert(b); //переменная получает значение 3 после примера 4
    </script>
</body>
</html>
